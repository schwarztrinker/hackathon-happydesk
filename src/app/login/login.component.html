<div class="card w-100 mt-3 mb-3 mh-1000">

<form class="mx-auto my-4">
    <h1 class="h3 mb-3 fw-normal">Anmeldung</h1>

    <div class="form-floating py-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="up12345">
      <label for="floatingInput">Nutzername</label>
    </div>
    <div class="form-floating py-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Passwort">
      <label for="floatingPassword">Passwort</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Anmeldedaten speichern
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" routerLink="/dialogue" (click)="loginService.login()">Anmelden</button>
  </form>
 
</div>
